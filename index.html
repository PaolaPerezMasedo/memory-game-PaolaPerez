<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
            <button class ="btnHow">How to play?</button>
      </header>

      <section class ="score-panel">
        <div class ="restart">
        <i class ="fa fa-repeat"></i>
       </div>
          <p class = "lives">Lives</p>
          <ul class ="stars">
          <li><i class ="fa fa-star"></i></li>
          <li><i class ="fa fa-star"></i></li>
          <li><i class ="fa fa-star"></i></li>
        </ul>

        <span class = "moves"></span> Move (s)
        <div class = "timerContainer">
           <span class = "timer" id = "timer">00:00:00</span>
          </div>
      </section>

      <!-- modal at the end of the game -->
      <div class="modal">
          <div class="modalContent">
          <span class="closeButton">&times;</span>
           <h2>Congratulations!</h2>
           <p>You made it in <span id="totalMinutes"></span> minutes and <span id="totalSeconds"></span> seconds!</p>
           <p>It took you <span id="totalMoves"></span> moves to complete it<br>
           and you finished with <span id="totalRate"></span> Lives!</p>
           <p>You are amazing!<i class="niceSentence"></i>
           </p>
           <button class="playAgain">Play Again?</button>
              </div>
            </div>

            <!-- modal at the end of the game -->
      <div class="modalOver">
        <div class="modalOver_content">
    <span class="over_close">&times;</span>
         <h2>Game Over! &#9785;</h2>
                 <p>Your lives are over...</p>
                 <button class="over_again">Play Again?</button>
                    </div>
                  </div>

      <ul class="deck">

      </ul>
  </div>

    <script src="js/app.js"></script>
</body>
</html>
